<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculete.css" />
  </head>

  <body>
    <div class="container">
      <h1 style="margin: 2cm 2cm" class="titulo centrao">Calculete alu alu ete</h1>
    <div class="calculadora">
        <div id="screen" class="pantalla">0
          <div><p></p></div>
        </div>
        <div class="centrao">
          <div id="seven" style="font-weight: bold;" class="numbers">7</div>
          <div id="eight" style="font-weight: bold;" class="numbers">8</div>
          <div id="nine" style="font-weight: bold;" class="numbers">9</div>
          <div id="division" style="background-color: rgb(184, 178, 178);"class="numbers">/</div>
        </div>
        <div class="centrao">
          <div id="four" style="font-weight: bold;" class="numbers">4</div>
          <div id="five" style="font-weight: bold;" class="numbers">5</div>
          <div id="six" style="font-weight: bold;" class="numbers">6</div>
          <div id="multiplication" style="background-color: rgb(184, 178, 178); "class="numbers">*</div>
        </div>
        <div class="centrao">
          <div id="one" style="font-weight: bold;" class="numbers">1</div>
          <div id="two" style="font-weight: bold;" class="numbers">2</div>
          <div id="three" style="font-weight: bold;" class="numbers">3</div>
          <div id="minus" style="background-color: rgb(184, 178, 178);"class="numbers">-</div>
        </div>
        <div class="centrao">
          <div id="moreOrLess" class="numbers">+/-</div>
          <div id="zero" style="font-weight: bold;" class="numbers">0</div>
          <div id="coma" class="numbers">.</div>
          <div id="plus" style="background-color: rgb(184, 178, 178);"class="numbers">+</div>
        </div>
        <div class="centrao">
          <div id="CE" style="font-weight: bold;" class="numbers">CE</div>
          <div id="C" style="font-weight: bold;" class="numbers">C</div>
          <div id="Delete" style="background-color: rgb(233, 60, 60)" class="numbers">Del</div>
          <div id="result" style="background-color: rgb(219, 89, 219);" class="numbers">=</div>
        </div>
    </div>
    <script src="calculete.js"></script>
  </body>
</html>
